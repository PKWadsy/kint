name: Codecov
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Test kint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: PKWadsy/kint
